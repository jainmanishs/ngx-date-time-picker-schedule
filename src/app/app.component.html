<label for="daterange">Datetime range (click, then press 'Set' to modify):</label>
<input [(ngModel)]="selectedMoments" [selectMode]="'range'"
       [owlDateTimeTrigger]="date_range_component" [owlDateTime]="date_range_component"
       style="width: 100%; color: cornflowerblue"
       id="daterange"
       matInput
       style="width: 100%; color: cornflowerblue">

<owl-date-time #date_range_component
               (scheduleItemClick)="clickSchedule($event)"
               [pickerMode]="'popup'"
               [scheduleItem1]="'<div>Today</div>'"
               [scheduleItem2]="'Tomorrow'"
               [scheduleItem3]="'Next Week'"
               [scheduleItem4]="'Close'"
               [startAt]="currentValue"
>
  <h1 (click)="date_range_component.close()">Header</h1>
  <h1>Header1</h1>
  <h1>Header2</h1>
</owl-date-time>
